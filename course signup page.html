<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Signup Page</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>

    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action="thankyou.html" method="get">
<label for="First Name">First Name:</label>
    <input type="text" name "" placeholder="First Name" required>

<label for="Last Name">Last Name:</label>
<input id="First Name" type="text" name="" placeholder="Last Name" required>

<p></p>

    <label for="mail">Email:</label> 
    <input id="mail" type="email" name="" value=""  placeholder="user@gmail.com" required>

    <label for="Pass">Password:</label>
    <input id="pass" type="text" name="" value="" required>

    <p>Are you are age of 18 ?</p>
    <label for="y">Yes</label>
    <input id="y" type="radio" name="over" value="yes">

    <label for="n">No</label>
    <input id="n" type="radio" name="over"value="no">
    
    <p>Do you have a cedit card or Paypal?</p>

    <select name="Payment">

        <option value="CC">Credit Card</option>
        <option value="DC">Debit Card</option>
        <option value="PP">Paypal</option>
    </select>

    <p></p>

    <input type="submit" name="" value="Sign up!">

</form>
</body>
</html>
